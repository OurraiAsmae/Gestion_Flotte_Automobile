<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mot de passe oublié - Gestion Flotte</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f6f9;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 100%;
            max-width: 450px;
        }

        .card-header {
            background: linear-gradient(135deg, #0d6efd, #0043a8);
            color: white;
            text-align: center;
            padding: 30px 20px;
            border: none;
        }

        .card-header h2 {
            font-weight: 700;
            margin-bottom: 10px;
            font-size: 1.8rem;
        }

        .card-header p {
            margin-bottom: 0;
            opacity: 0.9;
        }

        .card-body {
            padding: 40px 30px;
            background-color: white;
        }

        .form-control {
            border-radius: 10px;
            padding: 12px 15px;
            border: 1px solid #e0e0e0;
            background-color: #f8f9fa;
        }

        .form-control:focus {
            box-shadow: 0 0 0 3px rgba(13, 110, 253, 0.15);
            border-color: #0d6efd;
            background-color: white;
        }

        .input-group-text {
            border: 1px solid #e0e0e0;
            background-color: #f8f9fa;
            border-radius: 10px 0 0 10px;
            border-right: none;
            color: #6c757d;
        }

        .form-control {
            border-left: none;
            border-radius: 0 10px 10px 0;
        }

        .btn-primary {
            border-radius: 10px;
            padding: 12px;
            font-weight: 600;
            background: linear-gradient(135deg, #0d6efd, #0056b3);
            border: none;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(13, 110, 253, 0.3);
        }

        .alert {
            border-radius: 10px;
            font-size: 0.9rem;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 25px;
            text-decoration: none;
            color: #6c757d;
            font-weight: 500;
            transition: color 0.3s;
        }

        .back-link:hover {
            color: #0d6efd;
        }
    </style>
</head>

<body>
    <div class="card">
        <div class="card-header">
            <h2>Mot de passe oublié</h2>
            <p>Entrez votre e-mail pour recevoir un code de réinitialisation</p>
        </div>
        <div class="card-body">

            <div th:if="${message}" class="alert alert-success d-flex align-items-center" role="alert">
                <i class="fas fa-check-circle me-2"></i>
                <div th:text="${message}"></div>
            </div>

            <div th:if="${error}" class="alert alert-danger d-flex align-items-center" role="alert">
                <i class="fas fa-exclamation-circle me-2"></i>
                <div th:text="${error}"></div>
            </div>

            <form th:action="@{/forgot-password}" method="post">
                <div class="mb-4">
                    <label for="email" class="form-label text-secondary fw-semibold">Adresse E-mail</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                        <input type="email" class="form-control" id="email" name="email"
                            placeholder="exemple@domaine.com" required autofocus>
                    </div>
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">
                        Envoyer le code <i class="fas fa-paper-plane ms-2"></i>
                    </button>
                </div>
            </form>

            <a th:href="@{/login}" class="back-link">
                <i class="fas fa-arrow-left me-1"></i> Retour à la connexion
            </a>
        </div>
    </div>
</body>

</html>
