<!DOCTYPE html>
<html th:replace="layout/layout :: layout(~{::content})">

<body th:remove="tag">
    <div th:fragment="content">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2>Gestion des Entretiens</h2>
            <a th:href="@{/entretiens/new}" class="btn btn-primary"><i class="bi bi-plus-circle"></i> Ajouter un
                entretien</a>
        </div>

        <table class="table table-striped table-hover">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Voiture</th>
                    <th>Type</th>
                    <th>Date</th>
                    <th>Prestataire</th>
                    <th>CoÃ»t</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="entretien : ${entretiens}">
                    <td th:text="${entretien.id}"></td>
                    <td
                        th:text="${entretien.voiture.marque + ' ' + entretien.voiture.modele + ' (' + entretien.voiture.immatriculation + ')'}">
                    </td>
                    <td th:text="${entretien.typeEntretien}"></td>
                    <td th:text="${entretien.dateEntretien}"></td>
                    <td th:text="${entretien.prestataire}"></td>
                    <td th:text="${entretien.cout + ' MAD'}"></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
