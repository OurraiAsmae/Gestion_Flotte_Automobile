<!DOCTYPE html>
<html th:replace="layout/layout :: layout(~{::body})">

<body th:remove="tag">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Gestion des Voitures</h2>
        <a th:href="@{/voitures/new}" class="btn btn-primary"><i class="bi bi-plus-circle"></i> Ajouter une
            voiture</a>
    </div>

    <table class="table table-striped table-hover">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Immatriculation</th>
                <th>Marque</th>
                <th>Modèle</th>
                <th>Année</th>
                <th>Statut</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="voiture : ${voitures}">
                <td th:text="${voiture.id}"></td>
                <td th:text="${voiture.immatriculation}"></td>
                <td th:text="${voiture.marque}"></td>
                <td th:text="${voiture.modele}"></td>
                <td th:text="${voiture.annee}"></td>
                <td>
                    <span th:text="${voiture.statut}" class="badge" th:classappend="${voiture.statut.name() == 'DISPONIBLE' ? 'bg-success' : 
                                  (voiture.statut.name() == 'EN_RESERVATION' ? 'bg-primary' : 
                                  (voiture.statut.name() == 'EN_ENTRETIEN' ? 'bg-warning' : 'bg-danger'))}">
                    </span>
                </td>
                <td>
                    <a th:href="@{/voitures/{id}(id=${voiture.id})}" class="btn btn-sm btn-info" title="Détails"><i
                            class="bi bi-eye"></i></a>
                    <a th:href="@{/voitures/edit/{id}(id=${voiture.id})}" class="btn btn-sm btn-warning"
                        title="Modifier"><i class="bi bi-pencil"></i></a>
                    <a th:href="@{/voitures/delete/{id}(id=${voiture.id})}" class="btn btn-sm btn-danger"
                        onclick="return confirm('Êtes-vous sûr ?')" title="Supprimer"><i class="bi bi-trash"></i></a>
                </td>
            </tr>
        </tbody>
    </table>
</body>

</html>
