<!DOCTYPE html>
<html th:replace="layout/layout :: layout(~{::content})" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<body th:remove="tag">
    <div th:fragment="content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="text-primary fw-bold"><i class="bi bi-car-front-fill me-2"></i>Gestion des Voitures</h2>
            <a th:href="@{/voitures/new}" class="btn btn-primary-custom shadow-sm" sec:authorize="hasRole('GERANT')">
                <i class="bi bi-plus-circle me-2"></i>Ajouter une voiture
            </a>
        </div>

        <div class="card shadow-custom border-0 rounded-custom overflow-hidden">
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover align-middle mb-0">
                        <thead class="bg-light text-secondary">
                            <tr>
                                <th class="ps-4 py-3">Véhicule</th>
                                <th class="py-3">Immatriculation</th>
                                <th class="py-3">Année</th>
                                <th class="py-3">Statut</th>
                                <th class="text-end pe-4 py-3">Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="voiture : ${voitures}" class="border-bottom">
                                <td class="ps-4 py-3">
                                    <div class="d-flex align-items-center">
                                        <div class="avatar-circle me-3 bg-info bg-opacity-10 text-info d-flex align-items-center justify-content-center"
                                            style="width: 40px; height: 40px; border-radius: 50%;">
                                            <i class="bi bi-car-front"></i>
                                        </div>
                                        <div>
                                            <div class="fw-bold text-dark"
                                                th:text="${voiture.marque + ' ' + voiture.modele}"></div>
                                            <div class="small text-muted" th:text="'ID: ' + ${voiture.id}"></div>
                                        </div>
                                    </div>
                                </td>
                                <td class="py-3"><span class="badge bg-light text-dark border"
                                        th:text="${voiture.immatriculation}"></span></td>
                                <td class="py-3" th:text="${voiture.annee}"></td>
                                <td class="py-3">
                                    <span th:text="${voiture.statut}" class="badge rounded-pill px-3"
                                        th:classappend="${voiture.statut.name() == 'DISPONIBLE' ? 'bg-success bg-opacity-10 text-success' : 
                                                          (voiture.statut.name() == 'EN_RESERVATION' ? 'bg-primary bg-opacity-10 text-primary' : 
                                                          (voiture.statut.name() == 'EN_ENTRETIEN' ? 'bg-warning bg-opacity-10 text-warning' : 'bg-danger bg-opacity-10 text-danger'))}">
                                    </span>
                                </td>
                                <td class="text-end pe-4">
                                    <div class="btn-group">
                                        <a th:href="@{/voitures/{id}(id=${voiture.id})}"
                                            class="btn btn-sm btn-outline-primary border-0" title="Détails">
                                            <i class="bi bi-eye-fill"></i>
                                        </a>
                                        <a th:href="@{/voitures/edit/{id}(id=${voiture.id})}"
                                            class="btn btn-sm btn-outline-warning border-0" title="Modifier">
                                            <i class="bi bi-pencil-fill"></i>
                                        </a>
                                        <a th:href="@{/voitures/delete/{id}(id=${voiture.id})}"
                                            class="btn btn-sm btn-outline-danger border-0"
                                            sec:authorize="hasRole('GERANT')"
                                            onclick="return confirm('Êtes-vous sûr ?')" title="Supprimer">
                                            <i class="bi bi-trash-fill"></i>
                                        </a>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
