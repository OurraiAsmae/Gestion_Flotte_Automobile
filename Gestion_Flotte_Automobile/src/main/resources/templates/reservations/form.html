<!DOCTYPE html>
<html th:replace="~{layout/layout :: layout(~{::content})}">

<body th:remove="tag">
    <div th:fragment="content">
        <div class="card">
            <div class="card-header">
                <h3 th:text="${reservation.id == null ? 'Nouvelle réservation' : 'Modifier la réservation'}"></h3>
            </div>
            <div class="card-body">
                <form
                    th:action="${reservation.id == null} ? @{/reservations} : @{/reservations/update/{id}(id=${reservation.id})}"
                    th:object="${reservation}" method="post">

                    <div th:if="${error}" class="alert alert-danger" role="alert" th:text="${error}"></div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="client" class="form-label">Client</label>
                            <select class="form-select" id="client" th:field="*{client}" required>
                                <option value="">-- Sélectionner un client --</option>
                                <option th:each="c : ${clients}" th:value="${c.id}"
                                    th:text="${c.prenom + ' ' + c.nom + ' (' + c.cin + ')'}"></option>
                            </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="voiture" class="form-label">Voiture</label>
                            <select class="form-select" id="voiture" th:field="*{voiture}" required>
                                <option value="">-- Sélectionner une voiture --</option>
                                <option th:each="v : ${voitures}" th:value="${v.id}"
                                    th:text="${v.marque + ' ' + v.modele + ' (' + v.immatriculation + ')'}"></option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="dateDebut" class="form-label">Date Début</label>
                            <input type="datetime-local" class="form-control" id="dateDebut" th:field="*{dateDebut}"
                                required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="dateFin" class="form-label">Date Fin</label>
                            <input type="datetime-local" class="form-control" id="dateFin" th:field="*{dateFin}"
                                required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="motif" class="form-label">Motif</label>
                        <textarea class="form-control" id="motif" th:field="*{motif}" rows="2"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="statut" class="form-label">Statut</label>
                        <select class="form-select" id="statut" th:field="*{statut}">
                            <option th:each="s : ${statuts}" th:value="${s}" th:text="${s}"></option>
                        </select>
                    </div>

                    <div class="mb-3" th:if="${reservation.id == null}">
                        <label for="typePaiement" class="form-label">Type de Paiement (Initial)</label>
                        <select class="form-select" id="typePaiement" th:field="*{typePaiement}">
                            <option th:each="t : ${typesPaiement}" th:value="${t}" th:text="${t}"></option>
                        </select>
                    </div>

                    <div class="mb-3" th:if="${employes != null}">
                        <label for="employe" class="form-label">Employé responsable</label>
                        <select class="form-select" id="employe" th:field="*{employe}">
                            <option value="">-- Sélectionner un employé --</option>
                            <option th:each="e : ${employes}" th:value="${e.id}" th:text="${e.prenom} + ' ' + ${e.nom}">
                            </option>
                        </select>
                    </div>

                    <button type="submit" class="btn btn-primary">Enregistrer</button>
                    <a th:href="@{/reservations}" class="btn btn-secondary">Annuler</a>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
