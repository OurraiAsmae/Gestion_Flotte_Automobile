<!DOCTYPE html>
<html th:replace="layout/layout :: layout(~{::content})">

<body th:remove="tag">
    <div th:fragment="content">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2>Gestion des Réservations</h2>
            <a th:href="@{/reservations/new}" class="btn btn-primary"><i class="bi bi-plus-circle"></i> Nouvelle
                réservation</a>
        </div>

        <table class="table table-striped table-hover">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Client</th>
                    <th>Voiture</th>
                    <th>Date Début</th>
                    <th>Date Fin</th>
                    <th>Statut</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="reservation : ${reservations}">
                    <td th:text="${reservation.id}"></td>
                    <td th:text="${reservation.client.prenom + ' ' + reservation.client.nom}"></td>
                    <td
                        th:text="${reservation.voiture.marque + ' ' + reservation.voiture.modele + ' (' + reservation.voiture.immatriculation + ')'}">
                    </td>
                    <td th:text="${reservation.dateDebut}"></td>
                    <td th:text="${reservation.dateFin}"></td>
                    <td>
                        <form th:action="@{/reservations/update-status/{id}(id=${reservation.id})}" method="post">
                            <select name="statut" class="form-select form-select-sm" onchange="this.form.submit()"
                                th:classappend="${reservation.statut.name() == 'CONFIRMEE' ? 'bg-success text-white' : 
                                              (reservation.statut.name() == 'EN_ATTENTE' ? 'bg-warning text-dark' : 
                                              (reservation.statut.name() == 'TERMINEE' ? 'bg-info text-white' : 'bg-danger text-white'))}">
                                <option th:each="s : ${statuts}" th:value="${s}" th:text="${s}"
                                    th:selected="${s == reservation.statut}"></option>
                            </select>
                        </form>
                    </td>
                    <td>
                        <a th:href="@{/reservations/{id}(id=${reservation.id})}" class="btn btn-sm btn-info"
                            title="Détails"><i class="bi bi-eye"></i></a>
                        <a th:href="@{/reservations/edit/{id}(id=${reservation.id})}" class="btn btn-sm btn-warning"
                            title="Modifier"><i class="bi bi-pencil"></i></a>
                        <a th:href="@{/reservations/cancel/{id}(id=${reservation.id})}" class="btn btn-sm btn-danger"
                            onclick="return confirm('Annuler cette réservation ?')" title="Annuler"
                            th:if="${reservation.statut.name() != 'ANNULEE'}"><i class="bi bi-x-circle"></i></a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
