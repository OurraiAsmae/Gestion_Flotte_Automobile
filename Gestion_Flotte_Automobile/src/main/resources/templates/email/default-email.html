<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notification Email</title>
    <style>
        /* Base styles for compatibility */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f6f9;
            color: #212529;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
            overflow: hidden;
        }

        .header {
            background-color: #234161;
            /* Navbar color */
            padding: 20px;
            text-align: center;
            color: #ffffff;
        }

        .header h1 {
            margin: 0;
            font-size: 24px;
            font-weight: 600;
        }

        .content {
            padding: 30px;
            line-height: 1.6;
        }

        .content h2 {
            color: #234161;
            margin-top: 0;
        }

        .btn {
            display: inline-block;
            background-color: #0d6efd;
            /* Primary color */
            color: #ffffff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 4px;
            margin-top: 20px;
            font-weight: 600;
        }

        .footer {
            background-color: #f8f9fa;
            padding: 15px;
            text-align: center;
            font-size: 12px;
            color: #6c757d;
            border-top: 1px solid #dee2e6;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Gestion Flotte Automobile</h1>
        </div>
        <div class="content">
            <h2 th:text="${subject}">Sujet du Message</h2>
            <div th:utext="${bodyContent}">
                <p>Ceci est le contenu du message.</p>
            </div>

            <!-- Optional Action Button (can be hidden if link is empty) -->
            <div th:if="${actionLink != null and !actionLink.isEmpty()}" style="text-align: center;">
                <a th:href="${actionLink}" class="btn" th:text="${actionText}">Action</a>
            </div>
        </div>
        <div class="footer">
            <p>&copy; <span th:text="${#dates.format(#dates.createNow(), 'yyyy')}">2024</span> Gestion Flotte
                Automobile. Tous droits réservés.</p>
            <p>Cet email a été envoyé automatiquement. Merci de ne pas répondre.</p>
        </div>
    </div>
</body>

</html>
