<!DOCTYPE html>
<html th:replace="layout/layout :: layout(~{::content})">

<body th:remove="tag">
    <div th:fragment="content">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2>Gestion des Clients</h2>
            <a th:href="@{/clients/new}" class="btn btn-primary"><i class="bi bi-plus-circle"></i> Ajouter un client</a>
        </div>

        <form th:action="@{/clients/search}" method="get" class="mb-3 d-flex">
            <input type="text" name="nom" class="form-control me-2" placeholder="Rechercher par nom..." required>
            <button type="submit" class="btn btn-outline-primary">Rechercher</button>
            <a th:href="@{/clients}" class="btn btn-outline-secondary ms-2">Réinitialiser</a>
        </form>

        <table class="table table-striped table-hover">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Nom</th>
                    <th>Prénom</th>
                    <th>CIN</th>
                    <th>Téléphone</th>
                    <th>Email</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="client : ${clients}">
                    <td th:text="${client.id}"></td>
                    <td th:text="${client.nom}"></td>
                    <td th:text="${client.prenom}"></td>
                    <td th:text="${client.cin}"></td>
                    <td th:text="${client.telephone}"></td>
                    <td th:text="${client.email}"></td>
                    <td>
                        <a th:href="@{/clients/edit/{id}(id=${client.id})}" class="btn btn-sm btn-warning"
                            title="Modifier"><i class="bi bi-pencil"></i></a>
                        <a th:href="@{/clients/delete/{id}(id=${client.id})}" class="btn btn-sm btn-danger"
                            onclick="return confirm('Êtes-vous sûr ?')" title="Supprimer"><i
                                class="bi bi-trash"></i></a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
