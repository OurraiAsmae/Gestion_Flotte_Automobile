<!DOCTYPE html>
<html th:replace="layout/layout :: layout(~{::content})" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<body th:remove="tag">
    <div th:fragment="content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="text-primary fw-bold"><i class="bi bi-people me-2"></i>Gestion des Clients</h2>
            <a th:href="@{/clients/new}" class="btn btn-primary-custom shadow-sm">
                <i class="bi bi-plus-circle me-2"></i>Ajouter un client
            </a>
        </div>

        <form th:action="@{/clients/search}" method="get" class="mb-4 d-flex">
            <input type="text" name="nom" class="form-control me-2 shadow-sm border-0"
                placeholder="Rechercher par nom..." required>
            <button type="submit" class="btn btn-primary-custom shadow-sm me-2">Rechercher</button>
            <a th:href="@{/clients}" class="btn btn-light shadow-sm text-secondary">Réinitialiser</a>
        </form>

        <div class="card shadow-custom border-0 rounded-custom overflow-hidden">
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover align-middle mb-0">
                        <thead class="bg-light text-secondary">
                            <tr>
                                <th class="ps-4 py-3">ID</th>
                                <th class="py-3">Client</th>
                                <th class="py-3">CIN</th>
                                <th class="py-3">Contact</th>
                                <th class="text-end pe-4 py-3">Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="client : ${clients}" class="border-bottom">
                                <td class="ps-4 py-3 fw-bold text-secondary" th:text="'#' + ${client.id}"></td>
                                <td class="py-3">
                                    <div class="d-flex align-items-center">
                                        <div class="avatar-circle me-3 bg-primary bg-opacity-10 text-primary fw-bold d-flex align-items-center justify-content-center"
                                            style="width: 40px; height: 40px; border-radius: 50%;">
                                            <span
                                                th:text="${#strings.substring(client.prenom,0,1) + #strings.substring(client.nom,0,1)}"></span>
                                        </div>
                                        <div>
                                            <div class="fw-bold text-dark"
                                                th:text="${client.prenom + ' ' + client.nom}"></div>
                                        </div>
                                    </div>
                                </td>
                                <td class="py-3"><span class="badge bg-light text-dark border"
                                        th:text="${client.cin}"></span></td>
                                <td class="py-3">
                                    <div class="d-flex flex-column">
                                        <span class="mb-1 small"><i class="bi bi-telephone me-2 text-muted"></i><span
                                                th:text="${client.telephone}"></span></span>
                                        <span class="small"><i class="bi bi-envelope me-2 text-muted"></i><span
                                                th:text="${client.email}"></span></span>
                                    </div>
                                </td>
                                <td class="text-end pe-4">
                                    <div class="btn-group">
                                        <a th:href="@{/clients/{id}(id=${client.id})}"
                                            class="btn btn-sm btn-outline-primary border-0" title="Détails">
                                            <i class="bi bi-eye-fill"></i>
                                        </a>
                                        <a th:href="@{/clients/edit/{id}(id=${client.id})}"
                                            class="btn btn-sm btn-outline-warning border-0"
                                            sec:authorize="hasRole('GERANT')" title="Modifier">
                                            <i class="bi bi-pencil-fill"></i>
                                        </a>
                                        <a th:href="@{/clients/delete/{id}(id=${client.id})}"
                                            class="btn btn-sm btn-outline-danger border-0"
                                            sec:authorize="hasRole('GERANT')"
                                            onclick="return confirm('Êtes-vous sûr ?')" title="Supprimer">
                                            <i class="bi bi-trash-fill"></i>
                                        </a>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
