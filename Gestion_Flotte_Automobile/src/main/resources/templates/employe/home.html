<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/layout}">

<head>
    <title>Tableau de bord Employé</title>
</head>

<body>
    <div layout:fragment="content">
        <div class="container mt-4">
            <div
                class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-4 border-bottom">
                <h1 class="h2"><i class="bi bi-speedometer2 me-2"></i>Espace Employé</h1>
            </div>

            <div class="row row-cols-1 row-cols-md-2 row-cols-xl-4 g-4 mb-5">
                <!-- Card 1 -->
                <div class="col">
                    <div class="card card-stat h-100">
                        <div class="card-body">
                            <div class="card-stat-content">
                                <h5>Voitures</h5>
                                <h2 th:text="${voituresDisponibles}">0</h2>
                                <p class="text-muted small mb-0 mt-2">Disponibles</p>
                            </div>
                            <div class="card-stat-icon bg-icon-info">
                                <i class="bi bi-car-front"></i>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Card 2 -->
                <div class="col">
                    <div class="card card-stat h-100">
                        <div class="card-body">
                            <div class="card-stat-content">
                                <h5>Réservations</h5>
                                <h2 th:text="${reservationsEnCours}">0</h2>
                                <p class="text-muted small mb-0 mt-2">En cours</p>
                            </div>
                            <div class="card-stat-icon bg-icon-success">
                                <i class="bi bi-calendar-check"></i>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Card 3 -->
                <div class="col">
                    <div class="card card-stat h-100">
                        <div class="card-body">
                            <div class="card-stat-content">
                                <h5>Clients</h5>
                                <h2 th:text="${clientsCount}">0</h2>
                                <p class="text-muted small mb-0 mt-2">Total</p>
                            </div>
                            <div class="card-stat-icon bg-icon-primary">
                                <i class="bi bi-people"></i>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Card 4 -->
                <div class="col">
                    <div class="card card-stat h-100">
                        <div class="card-body">
                            <div class="card-stat-content">
                                <h5>Paiements</h5>
                                <h2
                                    th:text="${#numbers.formatDecimal(paiementsDuMois, 1, 'DEFAULT', 0, 'DEFAULT')} + ' DH'">
                                    0 DH</h2>
                                <p class="text-muted small mb-0 mt-2">Ce mois</p>
                            </div>
                            <div class="card-stat-icon bg-icon-danger">
                                <i class="bi bi-cash-stack"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card shadow-custom border-0">
                <div class="card-header bg-white border-bottom-0 pt-4 px-4">
                    <h5 class="mb-0"><i class="bi bi-bell me-2"></i>Dernières Notifications</h5>
                </div>
                <div class="card-body px-4 pb-4">
                    <div class="alert alert-light border text-center py-4">
                        <i class="bi bi-inbox fs-1 text-muted d-block mb-2"></i>
                        <p class="text-muted mb-0">Aucune nouvelle notification pour le moment.</p>
                    </div>
                    <div class="text-end">
                        <a th:href="@{/notifications}" class="btn btn-link text-decoration-none">
                            Voir tout l'historique <i class="bi bi-arrow-right"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
