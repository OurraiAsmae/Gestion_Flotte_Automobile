<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/layout}">

<head>
    <title>Modifier le Profil</title>
</head>

<body>
    <div layout:fragment="content">
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card shadow-custom border-0">
                        <div class="card-header bg-white pt-4 pb-2">
                            <h4 class="mb-0"><i class="bi bi-pencil-square me-2"></i>Modifier mes informations</h4>
                        </div>
                        <div class="card-body p-4">
                            <form th:action="@{/profile/edit}" method="post">
                                <div class="mb-3">
                                    <label for="nom" class="form-label">Nom</label>
                                    <input type="text" class="form-control" id="nom" name="nom" th:value="${user.nom}"
                                        required>
                                </div>
                                <div class="mb-3">
                                    <label for="prenom" class="form-label">Prénom</label>
                                    <input type="text" class="form-control" id="prenom" name="prenom"
                                        th:value="${user.prenom}" required>
                                </div>
                                <div class="mb-3">
                                    <label for="telephone" class="form-label">Téléphone</label>
                                    <input type="text" class="form-control" id="telephone" name="telephone"
                                        th:value="${user.telephone}">
                                </div>

                                <div class="d-flex justify-content-end mt-4">
                                    <a th:href="@{/profile}" class="btn btn-light me-2">Annuler</a>
                                    <button type="submit" class="btn btn-primary-custom">Enregistrer</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
