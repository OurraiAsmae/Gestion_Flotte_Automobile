<!DOCTYPE html>
<html th:replace="~{layout/layout :: layout(~{::content})}">

<body th:remove="tag">
    <div th:fragment="content">
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-lg-6">
                    <div class="card shadow-custom border-0 rounded-custom">
                        <div class="card-header bg-white border-bottom py-3">
                            <div class="d-flex align-items-center justify-content-center">
                                <div class="bg-primary bg-opacity-10 p-3 rounded-circle me-3">
                                    <i class="bi bi-pencil-square fs-3 text-primary"></i>
                                </div>
                                <h4 class="mb-0 fw-bold text-secondary">Modifier mes informations</h4>
                            </div>
                        </div>
                        <div class="card-body p-4">
                            <form th:action="@{/profile/edit}" method="post">

                                <h6 class="text-uppercase text-muted fw-bold mb-3 small tracking-wide">Identité</h6>
                                <div class="row g-3 mb-3">
                                    <div class="col-md-6">
                                        <label for="prenom" class="form-label fw-semibold">Prénom</label>
                                        <div class="input-group">
                                            <span class="input-group-text bg-light border-end-0"><i
                                                    class="bi bi-person"></i></span>
                                            <input type="text" class="form-control border-start-0 ps-0" id="prenom"
                                                name="prenom" th:value="${user.prenom}" required>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="nom" class="form-label fw-semibold">Nom</label>
                                        <div class="input-group">
                                            <span class="input-group-text bg-light border-end-0"><i
                                                    class="bi bi-person"></i></span>
                                            <input type="text" class="form-control border-start-0 ps-0" id="nom"
                                                name="nom" th:value="${user.nom}" required>
                                        </div>
                                    </div>
                                </div>

                                <h6 class="text-uppercase text-muted fw-bold mb-3 small tracking-wide mt-4">Contact</h6>
                                <div class="mb-4">
                                    <label for="telephone" class="form-label fw-semibold">Téléphone</label>
                                    <div class="input-group">
                                        <span class="input-group-text bg-light border-end-0"><i
                                                class="bi bi-telephone"></i></span>
                                        <input type="text" class="form-control border-start-0 ps-0" id="telephone"
                                            name="telephone" th:value="${user.telephone}" placeholder="+212 6...">
                                    </div>
                                </div>

                                <div class="d-flex justify-content-end gap-2 pt-3 border-top">
                                    <a th:href="@{/profile}" class="btn btn-light border hover-lift">Annuler</a>
                                    <button type="submit" class="btn btn-primary-custom px-4 hover-lift">
                                        <i class="bi bi-check-lg me-2"></i>Enregistrer
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
