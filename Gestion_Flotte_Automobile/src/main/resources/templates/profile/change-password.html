<!DOCTYPE html>
<html th:replace="~{layout/layout :: layout(~{::content})}">

<body th:remove="tag">
    <div th:fragment="content">
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-lg-5">
                    <div class="card shadow-custom border-0 rounded-custom">
                        <div class="card-header bg-white border-bottom py-3">
                            <div class="d-flex align-items-center justify-content-center">
                                <div class="bg-warning bg-opacity-10 p-3 rounded-circle me-3">
                                    <i class="bi bi-shield-lock fs-3 text-warning"></i>
                                </div>
                                <h4 class="mb-0 fw-bold text-secondary">Sécurité</h4>
                            </div>
                        </div>
                        <div class="card-body p-4">
                            <div th:if="${error}" class="alert alert-danger rounded-custom shadow-sm mb-4"
                                th:text="${error}"></div>

                            <form th:action="@{/profile/change-password}" method="post">
                                <div class="mb-3">
                                    <label for="oldPassword" class="form-label fw-semibold">Ancien mot de passe</label>
                                    <div class="input-group">
                                        <span class="input-group-text bg-light border-end-0"><i
                                                class="bi bi-key"></i></span>
                                        <input type="password" class="form-control border-start-0 ps-0" id="oldPassword"
                                            name="oldPassword" required placeholder="••••••••">
                                    </div>
                                </div>

                                <hr class="my-4 text-muted opacity-25">

                                <div class="mb-3">
                                    <label for="newPassword" class="form-label fw-semibold">Nouveau mot de passe</label>
                                    <div class="input-group">
                                        <span class="input-group-text bg-light border-end-0"><i
                                                class="bi bi-lock"></i></span>
                                        <input type="password" class="form-control border-start-0 ps-0" id="newPassword"
                                            name="newPassword" required placeholder="••••••••">
                                    </div>
                                    <div class="form-text small text-muted"><i class="bi bi-info-circle me-1"></i>Au
                                        moins 8 caractères recommandés.</div>
                                </div>
                                <div class="mb-4">
                                    <label for="confirmPassword" class="form-label fw-semibold">Confirmer le nouveau mot
                                        de passe</label>
                                    <div class="input-group">
                                        <span class="input-group-text bg-light border-end-0"><i
                                                class="bi bi-lock-fill"></i></span>
                                        <input type="password" class="form-control border-start-0 ps-0"
                                            id="confirmPassword" name="confirmPassword" required placeholder="••••••••">
                                    </div>
                                </div>

                                <div class="d-grid gap-2">
                                    <button type="submit" class="btn btn-primary-custom hover-lift py-2">
                                        Changer le mot de passe
                                    </button>
                                    <a th:href="@{/profile}" class="btn btn-light border hover-lift py-2">Annuler</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
