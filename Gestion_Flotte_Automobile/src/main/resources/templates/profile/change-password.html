<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/layout}">

<head>
    <title>Changer le mot de passe</title>
</head>

<body>
    <div layout:fragment="content">
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card shadow-custom border-0">
                        <div class="card-header bg-white pt-4 pb-2">
                            <h4 class="mb-0"><i class="bi bi-shield-lock me-2"></i>Changer le mot de passe</h4>
                        </div>
                        <div class="card-body p-4">
                            <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

                            <form th:action="@{/profile/change-password}" method="post">
                                <div class="mb-3">
                                    <label for="oldPassword" class="form-label">Ancien mot de passe</label>
                                    <input type="password" class="form-control" id="oldPassword" name="oldPassword"
                                        required>
                                </div>
                                <div class="mb-3">
                                    <label for="newPassword" class="form-label">Nouveau mot de passe</label>
                                    <input type="password" class="form-control" id="newPassword" name="newPassword"
                                        required>
                                    <div class="form-text">Au moins 8 caract√®res.</div>
                                </div>
                                <div class="mb-3">
                                    <label for="confirmPassword" class="form-label">Confirmer le nouveau mot de
                                        passe</label>
                                    <input type="password" class="form-control" id="confirmPassword"
                                        name="confirmPassword" required>
                                </div>

                                <div class="d-flex justify-content-end mt-4">
                                    <a th:href="@{/profile}" class="btn btn-light me-2">Annuler</a>
                                    <button type="submit" class="btn btn-primary-custom">Changer le mot de
                                        passe</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
