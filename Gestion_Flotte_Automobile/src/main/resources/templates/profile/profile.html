<!DOCTYPE html>
<html th:replace="~{layout/layout :: layout(~{::content})}">

<body th:remove="tag">
    <div th:fragment="content">
        <div class="container mt-4">
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <div class="card shadow-custom border-0 rounded-custom overflow-hidden">
                        <div class="card-header bg-white border-bottom py-4">
                            <div class="d-flex align-items-center">
                                <div class="avatar-circle me-4 bg-primary text-white fw-bold d-flex align-items-center justify-content-center fs-3 shadow-sm"
                                    style="width: 80px; height: 80px; border-radius: 50%;">
                                    <span
                                        th:text="${#strings.substring(user.prenom,0,1) + #strings.substring(user.nom,0,1)}"></span>
                                </div>
                                <div>
                                    <h2 class="mb-1 fw-bold text-dark" th:text="${user.prenom + ' ' + user.nom}"></h2>
                                    <div class="d-flex align-items-center gap-2">
                                        <span class="badge rounded-pill"
                                            th:classappend="${user.role.name() == 'GERANT' ? 'bg-indigo' : 'bg-info text-dark bg-opacity-25'}"
                                            th:text="${user.role}"></span>
                                        <span class="text-muted small">|</span>
                                        <span class="small text-muted"><i class="bi bi-person-badge me-1"></i>Mon
                                            Profil</span>
                                    </div>
                                </div>
                                <div class="ms-auto">
                                    <span class="badge bg-success bg-opacity-10 text-success rounded-pill px-3 py-2">
                                        <i class="bi bi-circle-fill me-1 small"></i> En ligne
                                    </span>
                                </div>
                            </div>
                        </div>

                        <div class="card-body p-4">
                            <div th:if="${success}"
                                class="alert alert-success rounded-custom shadow-sm mb-4 d-flex align-items-center">
                                <i class="bi bi-check-circle-fill me-2 fs-5"></i>
                                <span th:text="${success}"></span>
                            </div>

                            <div class="row g-4">
                                <div class="col-md-6">
                                    <div class="p-3 bg-light rounded-custom h-100">
                                        <h6 class="text-uppercase text-muted fw-bold small mb-3">Mes Coordonnées</h6>

                                        <div class="mb-3">
                                            <label class="small text-muted d-block mb-1">Email</label>
                                            <div class="d-flex align-items-center">
                                                <i class="bi bi-envelope text-primary me-2"></i>
                                                <span class="fw-medium text-dark" th:text="${user.email}"></span>
                                            </div>
                                        </div>

                                        <div>
                                            <label class="small text-muted d-block mb-1">Téléphone</label>
                                            <div class="d-flex align-items-center">
                                                <i class="bi bi-telephone text-primary me-2"></i>
                                                <span class="fw-medium text-dark"
                                                    th:text="${user.telephone ?: 'Non renseigné'}"></span>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-md-6">
                                    <div class="p-3 bg-light rounded-custom h-100">
                                        <h6 class="text-uppercase text-muted fw-bold small mb-3">Informations du Compte
                                        </h6>

                                        <div class="mb-3">
                                            <label class="small text-muted d-block mb-1">Statut</label>
                                            <div class="d-flex align-items-center">
                                                <i class="bi bi-toggle-on text-primary me-2"></i>
                                                <span class="fw-medium text-dark" th:text="${user.statut}"></span>
                                            </div>
                                        </div>

                                        <div>
                                            <label class="small text-muted d-block mb-1">Dernière connexion</label>
                                            <div class="d-flex align-items-center">
                                                <i class="bi bi-clock-history text-primary me-2"></i>
                                                <span class="fw-medium text-dark">À l'instant</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="card-footer bg-white border-top py-4 px-4">
                            <div class="d-flex justify-content-end gap-3">
                                <a th:href="@{/profile/change-password}" class="btn btn-light border hover-lift">
                                    <i class="bi bi-key me-2"></i>Changer mot de passe
                                </a>
                                <a th:href="@{/profile/edit}" class="btn btn-primary-custom shadow-sm hover-lift">
                                    <i class="bi bi-pencil-square me-2"></i>Modifier mes infos
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
