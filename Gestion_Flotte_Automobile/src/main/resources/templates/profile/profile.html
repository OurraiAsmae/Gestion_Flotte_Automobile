<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/layout}">

<head>
    <title>Mon Profil</title>
</head>

<body>
    <div layout:fragment="content">
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="card shadow-custom border-0">
                        <div class="card-header bg-white border-bottom-0 pt-4 pb-0 text-center">
                            <div class="bg-primary text-white rounded-circle d-inline-flex align-items-center justify-content-center mb-3"
                                style="width: 80px; height: 80px; font-size: 2rem;">
                                <span
                                    th:text="${#strings.substring(user.prenom,0,1) + #strings.substring(user.nom,0,1)}">JD</span>
                            </div>
                            <h3 th:text="${user.prenom + ' ' + user.nom}">Jean Dupont</h3>
                            <p class="text-muted" th:text="${user.role}">ROLE</p>
                        </div>
                        <div class="card-body p-4">
                            <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>

                            <div class="row mb-3">
                                <div class="col-sm-4 text-muted">Email</div>
                                <div class="col-sm-8 fw-bold" th:text="${user.email}">email@example.com</div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-sm-4 text-muted">Téléphone</div>
                                <div class="col-sm-8" th:text="${user.telephone}">0600000000</div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-sm-4 text-muted">Statut</div>
                                <div class="col-sm-8">
                                    <span class="badge bg-success" th:text="${user.statut}">ACTIF</span>
                                </div>
                            </div>

                            <hr>

                            <div class="d-flex justify-content-between mt-4">
                                <a th:href="@{/profile/edit}" class="btn btn-primary-custom">
                                    <i class="bi bi-pencil me-2"></i>Modifier mes informations
                                </a>
                                <a th:href="@{/profile/change-password}" class="btn btn-outline-secondary">
                                    <i class="bi bi-shield-lock me-2"></i>Changer mon mot de passe
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
