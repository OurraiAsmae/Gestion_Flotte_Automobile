<!DOCTYPE html>
<html th:replace="~{layout/layout :: layout(~{::content})}">

<body th:remove="tag">
    <div th:fragment="content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="text-primary fw-bold"><i class="bi bi-people-fill me-2"></i>Gestion des Utilisateurs</h2>
            <a th:href="@{/users/new}" class="btn btn-primary-custom shadow-sm">
                <i class="bi bi-person-plus-fill me-2"></i>Ajouter un utilisateur
            </a>
        </div>

        <div class="card shadow-custom border-0 rounded-custom overflow-hidden">
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover align-middle mb-0">
                        <thead class="bg-light text-secondary">
                            <tr>
                                <th class="ps-4 py-3">Utilisateur</th>
                                <th class="py-3">Contact</th>
                                <th class="py-3">Rôle</th>
                                <th class="py-3">Statut</th>
                                <th class="text-end pe-4 py-3">Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="user : ${users}" class="border-bottom">
                                <td class="ps-4 py-3">
                                    <div class="d-flex align-items-center">
                                        <div class="avatar-circle me-3 bg-light text-primary fw-bold d-flex align-items-center justify-content-center"
                                            style="width: 40px; height: 40px; border-radius: 50%;">
                                            <span
                                                th:text="${#strings.substring(user.prenom,0,1) + #strings.substring(user.nom,0,1)}"></span>
                                        </div>
                                        <div>
                                            <div class="fw-bold text-dark" th:text="${user.prenom + ' ' + user.nom}">
                                            </div>
                                            <div class="small text-muted" th:text="'ID: ' + ${user.id}"></div>
                                        </div>
                                    </div>
                                </td>
                                <td>
                                    <div class="d-flex flex-column">
                                        <span class="mb-1"><i class="bi bi-envelope me-2 text-muted"></i><span
                                                th:text="${user.email}"></span></span>
                                        <span class="small text-muted" th:if="${user.telephone}"><i
                                                class="bi bi-telephone me-2"></i><span
                                                th:text="${user.telephone}"></span></span>
                                    </div>
                                </td>
                                <td>
                                    <span th:text="${user.role}" class="badge rounded-pill"
                                        th:classappend="${user.role.name() == 'GERANT' ? 'bg-indigo text-white' : 'bg-info text-dark bg-opacity-10'}">
                                    </span>
                                </td>
                                <td>
                                    <span th:if="${user.statut.name() == 'ACTIF'}"
                                        class="badge bg-success bg-opacity-10 text-success rounded-pill px-3">
                                        <i class="bi bi-check-circle-fill me-1"></i> Actif
                                    </span>
                                    <span th:unless="${user.statut.name() == 'ACTIF'}"
                                        class="badge bg-secondary bg-opacity-10 text-secondary rounded-pill px-3">
                                        <i class="bi bi-dash-circle-fill me-1"></i> Inactif
                                    </span>
                                </td>
                                <td class="text-end pe-4">
                                    <div class="btn-group">
                                        <a th:href="@{/users/{id}(id=${user.id})}"
                                            class="btn btn-sm btn-outline-primary border-0" title="Détails">
                                            <i class="bi bi-eye-fill"></i>
                                        </a>
                                        <a th:href="@{/users/edit/{id}(id=${user.id})}"
                                            class="btn btn-sm btn-outline-warning border-0" title="Modifier">
                                            <i class="bi bi-pencil-fill"></i>
                                        </a>
                                        <a th:href="@{/users/delete/{id}(id=${user.id})}"
                                            class="btn btn-sm btn-outline-danger border-0"
                                            onclick="return confirm('Êtes-vous sûr de vouloir supprimer cet utilisateur ?')"
                                            title="Supprimer">
                                            <i class="bi bi-trash-fill"></i>
                                        </a>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
