<!DOCTYPE html>
<html th:replace="layout/layout :: layout(~{::content})">

<body th:remove="tag">
    <div th:fragment="content">
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h3>Détails de l'utilisateur</h3>
                <a th:href="@{/users}" class="btn btn-secondary">Retour</a>
            </div>
            <div class="card-body">
                <dl class="row">
                    <dt class="col-sm-3">ID</dt>
                    <dd class="col-sm-9" th:text="${user.id}"></dd>

                    <dt class="col-sm-3">Nom complet</dt>
                    <dd class="col-sm-9" th:text="${user.prenom + ' ' + user.nom}"></dd>

                    <dt class="col-sm-3">Email</dt>
                    <dd class="col-sm-9" th:text="${user.email}"></dd>

                    <dt class="col-sm-3">Téléphone</dt>
                    <dd class="col-sm-9" th:text="${user.telephone}"></dd>

                    <dt class="col-sm-3">Rôle</dt>
                    <dd class="col-sm-9"><span class="badge bg-info" th:text="${user.role}"></span></dd>

                    <dt class="col-sm-3">Statut</dt>
                    <dd class="col-sm-9">
                        <span th:if="${user.statut.name() == 'ACTIF'}" class="badge bg-success">Actif</span>
                        <span th:if="${user.statut.name() == 'INACTIF'}" class="badge bg-secondary">Inactif</span>
                    </dd>
                </dl>
            </div>
            <div class="card-footer">
                <a th:href="@{/users/edit/{id}(id=${user.id})}" class="btn btn-warning">Modifier</a>
            </div>
        </div>
    </div>
</body>

</html>
