<!DOCTYPE html>
<html th:replace="~{layout/layout :: layout(~{::content})}">

<body th:remove="tag">
    <div th:fragment="content">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card shadow-custom border-0 rounded-custom">
                    <div class="card-header bg-white border-bottom py-3">
                        <div class="d-flex align-items-center">
                            <i class="bi bi-person-circle fs-3 text-primary me-3"></i>
                            <h4 class="mb-0 fw-bold text-secondary"
                                th:text="${user.id == null ? 'Nouvel Utilisateur' : 'Modifier le Profil'}"></h4>
                        </div>
                    </div>
                    <div class="card-body p-4">
                        <form th:action="${user.id == null} ? @{/users} : @{/users/update/{id}(id=${user.id})}"
                            th:object="${user}" method="post">

                            <div th:if="${error}" class="alert alert-danger rounded-custom shadow-sm mb-4"
                                th:text="${error}"></div>

                            <h6 class="text-uppercase text-muted fw-bold mb-3 small tracking-wide">Informations
                                Personnelles</h6>
                            <div class="row g-3 mb-4">
                                <div class="col-md-6">
                                    <label for="nom" class="form-label fw-semibold">Nom</label>
                                    <div class="input-group">
                                        <span class="input-group-text bg-light border-end-0"><i
                                                class="bi bi-person"></i></span>
                                        <input type="text" class="form-control border-start-0 ps-0" id="nom"
                                            th:field="*{nom}"
                                            th:classappend="${#fields.hasErrors('nom')} ? 'is-invalid' : ''"
                                            placeholder="Ex: Dupont" required>
                                        <div class="invalid-feedback" th:if="${#fields.hasErrors('nom')}"
                                            th:errors="*{nom}"></div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <label for="prenom" class="form-label fw-semibold">Prénom</label>
                                    <div class="input-group">
                                        <span class="input-group-text bg-light border-end-0"><i
                                                class="bi bi-person"></i></span>
                                        <input type="text" class="form-control border-start-0 ps-0" id="prenom"
                                            th:field="*{prenom}"
                                            th:classappend="${#fields.hasErrors('prenom')} ? 'is-invalid' : ''"
                                            placeholder="Ex: Jean" required>
                                        <div class="invalid-feedback" th:if="${#fields.hasErrors('prenom')}"
                                            th:errors="*{prenom}"></div>
                                    </div>
                                </div>
                            </div>

                            <h6 class="text-uppercase text-muted fw-bold mb-3 small tracking-wide mt-4">Coordonnées &
                                Accès</h6>
                            <div class="mb-3">
                                <label for="email" class="form-label fw-semibold">Email Professionnel</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-light border-end-0"><i
                                            class="bi bi-envelope"></i></span>
                                    <input type="email" class="form-control border-start-0 ps-0" id="email"
                                        th:field="*{email}"
                                        th:classappend="${#fields.hasErrors('email')} ? 'is-invalid' : ''"
                                        placeholder="jean.dupont@entreprise.com" required>
                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}"
                                        th:errors="*{email}"></div>
                                </div>
                            </div>

                            <div class="row g-3 mb-3">
                                <div class="col-md-6">
                                    <label for="telephone" class="form-label fw-semibold">Téléphone</label>
                                    <div class="input-group">
                                        <span class="input-group-text bg-light border-end-0"><i
                                                class="bi bi-telephone"></i></span>
                                        <input type="text" class="form-control border-start-0 ps-0" id="telephone"
                                            th:field="*{telephone}"
                                            th:classappend="${#fields.hasErrors('telephone')} ? 'is-invalid' : ''"
                                            placeholder="+212 6...">
                                        <div class="invalid-feedback" th:if="${#fields.hasErrors('telephone')}"
                                            th:errors="*{telephone}"></div>
                                    </div>
                                </div>
                                <div class="col-md-6" th:if="${user.id == null}">
                                    <label for="motDePasse" class="form-label fw-semibold">Mot de passe</label>
                                    <div class="input-group">
                                        <span class="input-group-text bg-light border-end-0"><i
                                                class="bi bi-key"></i></span>
                                        <input type="password" class="form-control border-start-0 ps-0" id="motDePasse"
                                            th:field="*{motDePasse}"
                                            th:classappend="${#fields.hasErrors('motDePasse')} ? 'is-invalid' : ''"
                                            required>
                                        <div class="invalid-feedback" th:if="${#fields.hasErrors('motDePasse')}"
                                            th:errors="*{motDePasse}"></div>
                                    </div>
                                </div>
                            </div>

                            <h6 class="text-uppercase text-muted fw-bold mb-3 small tracking-wide mt-4">Rôle & Statut
                            </h6>
                            <div class="row g-3 mb-4">
                                <div class="col-md-6">
                                    <label for="role" class="form-label fw-semibold">Rôle</label>
                                    <select class="form-select" id="role" th:field="*{role}"
                                        th:classappend="${#fields.hasErrors('role')} ? 'is-invalid' : ''">
                                        <option value="">-- Sélectionner --</option>
                                        <option th:each="r : ${roles}" th:value="${r}" th:text="${r}"></option>
                                    </select>
                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('role')}"
                                        th:errors="*{role}"></div>
                                </div>
                                <div class="col-md-6">
                                    <label for="statut" class="form-label fw-semibold">Statut</label>
                                    <select class="form-select" id="statut" th:field="*{statut}"
                                        th:classappend="${#fields.hasErrors('statut')} ? 'is-invalid' : ''">
                                        <option value="">-- Sélectionner --</option>
                                        <option th:each="s : ${statuts}" th:value="${s}" th:text="${s}"></option>
                                    </select>
                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('statut')}"
                                        th:errors="*{statut}"></div>
                                </div>
                            </div>

                            <div class="d-flex justify-content-end gap-2 pt-3 border-top">
                                <a th:href="@{/users}" class="btn btn-light border">Annuler</a>
                                <button type="submit" class="btn btn-primary-custom px-4">Enregistrer</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
